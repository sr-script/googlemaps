<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispositivos de E/S - Geolocalización</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Hoja de estilo local -->
    <link rel="stylesheet" href="css/ubicacion.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN3vjtO_5CHpPTAIVpygowsC4sjptPESE&libraries=places&callback=&callback=console.debug"></script>
    <script defer src="js/locationpicker.js"></script>
    <script defer src="js/ubicacion.js"></script>
</head>

<body>
    <header>
        <a href="https://www.uv.mx/"
            class="text-bg-success position-absolute top-0 end-0 btn btn-link btn-sm px-3 py-0 rounded-0 text-decoration-none"
            title="Abrir el sitio web de la Universidad Veracruzana">Universidad Veracruzana</a>
    </header>

    <div class="container">
        <main role="main" class="pb-3">
            <h2 class="text-center mb-4">Selección de ubicación</h2>
            <div class="row">
                <div class="col-sm-6">
                    <form>
                        <div class="card mt-3">
                            <div class="card-header">
                                Datos de localización
                            </div>
                            <div class="card-body contenedor-mapa">
                                <div class="mb-3">
                                    <label class="form-label" for="Localizador">Localización (Búsqueda en Google Maps):</label>
                                    <input class="form-control" type="text" id="Localizador" name="Localizador"
                                        value="">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="Latitud">Latitud</label>
                                    <input class="form-control" type="number" id="Latitud" name="Latitud" value="0">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="Longitud">Longitud</label>
                                    <input class="form-control" type="number" id="Longitud" name="Longitud" value="0">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="Distancia">Distancia entre tu ubicación y el destino:</label>
                                    <input readonly class="form-control-plaintext fw-bold" type="text" id="Distancia" name="Distancia" placeholder="Calculando...">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="Tiempo">Tiempo entre tu ubicación y el destino:</label>
                                    <input readonly class="form-control-plaintext fw-bold" type="text" id="Tiempo" name="Tiempo">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="Transporte">Transporte</label>
                                    <select class="form-select" id="Transporte" name="Transporte">
                                        <option value="DRIVING">Automóvil</option>
                                        <option value="WALKING">Caminando</option>
                                        <option value="BICYCLING">Bicicleta</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <label class="form-label" for="Ruta">Mostrar la ruta</label>
                                        <input class="form-check-input" type="checkbox" checked="checked" id="Ruta" name="Ruta" value="true">
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                Ingrese el nombre de la ubicación o las coordenadas para verlo en el mapa.
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6">
                    <div class="card mt-3">
                        <div class="card-header">
                            Mapa
                        </div>
                        <div class="card-body contenedor-mapa">
                            <div id="mapa" class="h-100"></div>
                        </div>
                        <div class="card-footer text-center">
                            Seleccione un lugar moviendo el marcador rojo a una ubicación.
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="border-top text-muted py-2">
        <div class="container">
            &copy; 2023 - Universidad Veracruzana
        </div>
    </footer>

</body>

</html>
